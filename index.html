<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS styles -->
    <style>
        body {
            
            background-image:url('https://images.pexels.com/photos/1133505/pexels-photo-1133505.jpeg?cs=srgb&dl=asphalt-blue-clouds-1133505.jpg&fm=jpg');
            background-size: cover;
            background-position: center;
            display: flex;
    justify-content: center; /* Horizontally center the content */
    align-items: center; /* Vertically center the content */
    min-height: 100vh; 
        
        }
        .container {
            font-size: 24px;
    margin-bottom: 10px;
        }
        .quote-container {
            background-color: #77e4f3;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .quote-text {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
        .quote-author {
            font-style: italic;
            text-align: right;
        }
        .btn-fetch {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Quote of the Day</h1>
        
        <div class="quote-container">
            <p class="quote-text" id="quoteText">Fetching...</p>
            <p class="quote-author" id="quoteAuthor"></p>
        </div>
        
        <button class="btn btn-primary btn-fetch" onclick="fetchQuote()">Fetch New Quote</button>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <!-- Uncomment the following lines if you need Bootstrap JavaScript features -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->

    <!-- Custom JavaScript -->
    <script>
        function fetchQuote() {
            fetch('/fetch-quote')
            .then(response => response.json())
            .then(data => {
                document.getElementById('quoteText').innerText = data.quote;
                document.getElementById('quoteAuthor').innerText = `- ${data.author}`;
            })
            .catch(error => {
                console.error('Error fetching quote:', error);
                document.getElementById('quoteText').innerText = 'Failed to fetch the quote. Please try again later.';
                document.getElementById('quoteAuthor').innerText = '';
            });
        }
    </script>
</body>
</html>
